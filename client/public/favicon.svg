
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bagMascotGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
  </defs>

  <!-- Bag body -->
  <g transform="translate(30,40)">
    <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#bagMascotGradient)" stroke="#9a3412" stroke-width="3"/>
    <!-- Handle -->
    <path d="M20 0c0-12 10-20 30-20s30 8 30 20" fill="none" stroke="#fff" stroke-width="5"/>
    <!-- Eyes -->
    <circle cx="30" cy="50" r="8" fill="#fff"/>
    <path d="M70 50 q10 -10 20 0" stroke="#fff" stroke-width="4" fill="none"/> <!-- wink -->
    <!-- Smile -->
    <path d="M30 75 Q50 95 70 75" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="170" y="120" font-family="Baloo 2, cursive" font-size="68" font-weight="700" fill="url(#bagMascotGradient)">AdiShop</text>
</svg>
